<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css"
</head>
<body>
<div class="jumbotron text-center" id="topHeader" style="margin-bottom:0">
  <h1>Welcome to my Site</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container.fluid" id="createuser">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <div class="card" style="width: 28rem;">
        <div class="card-body">
          <h5 class="card-title">Create user </h5>
          <p>User Name: <input type="text" name="createusername" id="createuser"></p>
          <p>Password:   <input type="text" name="createpassword" id="createpassword"></p>
          <p>Email:   <input type="text"></p>
          <p>Would you like to recive emails about updates   <input type="checkbox" ></p>
          <a  class="btn btn-primary" id="myButton" >Create User</a> <a  class="btn btn-primary" href="landingPage.html" > log in </a>
        </div>
      </div>
      </div>
      <div class="col-sm">
    </div>
  </div>
</div>

<div class="container.fluid" id="login">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <div class="card" style="width: 28rem; height:300px;">
        <div class="card-body">
          <h5 class="card-title">Log in page</h5>
          <p>User Name: <input type="text" name="username" id="user"></p>
          <p>Password:   <input type="text" name="password" id="password"></p>
          <a  class="btn btn-primary" id="myEnter" >Enter</a>
        </div>
      </div>
      </div>
      <div class="col-sm">
    </div>
  </div>
</div>
<div class="jumbotron text-center" id="footer">
  <p>Footer</p>
</div>
<script src="./js/app.js"></script>
</body>
</html>
